<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
          <!-- NAVBAR -->
  <header>
    <img src="images/logo.svg" alt="Snap Logo" class="logo">
    <img src="images/icon-menu.svg" alt="icon-menu" class="navbar__menu">
    
    <nav class="navbar">
      <img src="images/icon-close-menu.svg" alt="icon-close-menu" class="navbar__menu navbar__menu--close">
      
      <!-- DROPDOWN 1 -->
      <a href="#" class="navbar__title display-dropdown">Features <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" class="navbar__arrow"></a>
      <div class="dropdown">
        <img src="images/icon-todo.svg" alt="icon-todo">
        <p>Todo List</p>
        <img src="images/icon-calendar.svg" alt="icon-calendar">
        <p>Calendar</p>
        <img src="images/icon-reminders.svg" alt="icon-reminders">
        <p>Reminders</p>
        <img src="images/icon-planning.svg" alt="icon-planning">
        <p>Planning</p>               
      </div>

          <!-- DROPDOWN 2 -->
      <a href="#" class="navbar__title display-dropdown">Company <img src="images/icon-arrow-down.svg" alt="icon-arrow-down" class="navbar__arrow"></a>
      <div class="dropdown dropdown--2">
        <p>History</p>
        <p>Our Team</p>
        <p>Blog</p>
      </div>

      <a href="#" class="navbar__title">Carrers</a>
      <a href="#" class="navbar__title">About</a>
      <button class="navbar__login">Login</button>
      <button class="navbar__register">Register</button>

    </nav>
  </header>

      <!-- BODY -->
  <main>
    <div class="container">
      <div class="bg-container">
        <div class="bg-picture"></div>
      </div>
      <div class="main-container">
        <h1 class="main__title">Make remote work</h1>
        <p class="main__text">  Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="main__btn">Learn more</button>
        <div class="main__clients">
          <img src="images/client-databiz.svg" alt="client-databiz">
          <img src="images/client-audiophile.svg" alt="client-audiophile">
          <img src="images/client-meet.svg" alt="client-meet">
          <img src="images/client-maker.svg" alt="client-maker">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tomashoj2001">Tomi Hojnadel</a>.
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
